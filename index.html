<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangy Coffee</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://kit.fontawesome.com/2664ede48e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="desktop">
            <h2>Bangy Coffee</h2>
            <div class="media">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </nav>
        <nav class="mobile">
            <h2>Bangy Coffee</h2>
            <i class="fas fa-bars"></i>
        </nav>
    </header>
    <main>
        <img src="./cover.jpg" alt="Bangy Coffee 21 Lower William St."/>
        <div class="details">
            <div class="news">
                <h1>Opening Soon.</h1>
                <p>Our flagship location is opening this fall. 
                Sign up with your email address to get notified.</p>
                <input type="text" placeholder="Email address" required/>
                <button type="submit">Sign Up</button>
            </div>
            <div class="location-contact">
                <div class="location">
                    <h3>Location</h3>
                    <p>21 Lower William Street</p>
                    <p>Dublin 2</p>
                    <p>R12 W9E7</p>
                </div>
                <div class="contact">
                    <h3>Contact</h3>
                    <p><i class="far fa-envelope"></i> <a href="mailto:info@bangycoffee.ie">info@bangycoffee.ie</a></p>
                    <p><i class="fas fa-phone"></i> 0800 2348739</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Â©Bangy Coffee</p>
